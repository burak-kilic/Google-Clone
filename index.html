<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar Start -->
   
    <ul class="nav">
        <div class="left-bar">
            <li><a class="left-spaced text" href="https://about.google.com">About</a></li>
            <li><a class="left-spaced text" href="https://store.google.com">Store</a></li>
        </div>
        <div class="right-bar">
            <li><a href="https:accounts.google.com/login" class="left-spaced"><button class="btn">Sign in</button></a></li>
            <li><a class="google-apps left-spaced" href="https:apps.google.com"><span class="material-icons md-18">apps</span></a> </li>
            <li><a class="left-spaced text" href="https://images.google.com">Images</a></li>        
            <li><a class="left-spaced text" href="https://mail.google.com">Gmail</a></li>
        </div>
    </ul>

    <div class="clear"></div>
    <!-- Navbar End -->
    <!-- Logo -->
    <div class="logo">
        <img src="images/logo.png" alt="Google logo">
    </div>
    <!-- Search Bar -->
    <div class="search-bar">
        <span class="material-icons search-icon">search</span>
        <input type="text" class="searchbar">
        <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"></a>
    </div>
      <!-- Alt Butonlar -->
    <div class="buttons">
        <button class="sub-btn">Google Search</button>
        <button class="sub-btn">I'm Feeling Lucky</button>
    </div>
    <!-- Footer -->
    <div class="footer">        
        <div class="left-bar">
            <a class="double-left-spaced text" href="">Advertising</a>
            <a class="left-spaced text" href="">Business</a>
            <a class="left-spaced text" href="">How Search works</a>
        </div>
        <div class="right-bar">
            <a class="left-spaced text" href="">Piracy</a>   
            <a class="left-spaced text" href="">Terms</a> 
            <a class="left-spaced text right-spaced" href="">Settings</a>  
        </div>    
    </div>   
  
</body>
</html>
